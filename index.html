<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  function showMessage(event) {
    alert(event.innerText);
  }

  const arr = new Array(20).fill(0).map((_, i) => i + 1);
  arr.forEach((element) => {
    document.body.innerHTML += `<div style="color:blue; margin :5px" onclick="showMessage(this)">Hello user  ${element} </div>`;
  });
</script>
