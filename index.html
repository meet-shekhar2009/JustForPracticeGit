<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  function show(event) {
    debugger;
    alert(event.innerText);
  }

  const arr = new Array(20).fill(0).map((_, i) => i + 1);
  arr.forEach((element) => {
    document.body.innerHTML +=
      '<div onclick="show(this)">Hello user ' + element + '</div>';
  });
</script>
